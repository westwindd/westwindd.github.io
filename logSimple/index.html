<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="loginForm">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="username">Usuário</label>
            <input type="text" name="username" placeholder="Digite seu usuário" autofocus="true" class="input" />
            <span class="tooltip" id="usernameTooltip"></span> <!-- Tooltip for username -->
            
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Digite sua senha" class="input" />
            <span class="tooltip" id="passwordTooltip"></span> <!-- Tooltip for password -->
            
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
