<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorização TikTok</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>
<body>
    <button class="submit-button" id="fb-login-button">Continue with Facebook</button>
    <p id="status">Please log into this app.</p>
    <p>Access Token: <span id="access-token"></span></p>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '2406526169495714',
                cookie: true,
                xfbml: true,
                version: 'v16.0'
            });

            FB.AppEvents.logPageView();
        };

        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);

            if (response.status === 'connected') {
                console.log('Welcome! Fetching your information....');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
                    document.getElementById('access-token').innerHTML = 'Access Token: ' + getAccessToken() || 'Not logged in';
                });
            } else {
                document.getElementById('status').innerHTML = 'Please log into this app.';
                document.getElementById('access-token').innerHTML = 'Access Token: Not logged in';
            }
        }

        function loginWithFacebook() {
            FB.login(
                function(response) {
                    statusChangeCallback(response);
                },
                { scope: 'email,user_friends,leads_retrieval' } // Add any additional permissions you need
            );
        }

        function getAccessToken() {
            // Function to get the access token after successful login
            return FB.getAuthResponse().accessToken;
        }

        (function(d, s, id) {
            var js,
                fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js';
            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'facebook-jssdk');

        document.getElementById('fb-login-button').addEventListener('click', loginWithFacebook);
    </script>

    <style>
        /* Your CSS styles here */
    </style>
</body>
</html>
