<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorização Gmail | FiqOn</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <button class="submit-button" id="gmail-login-button">Continuar com Gmail</button>
    <p id="status">Para prosseguir, precisamos do seu consentimento para acessar seu Gmail e recuperar os e-mails que serão usados na integração.</p>
    <p style="word-wrap: break-word; word-break: break-all;"><span id="access-token"></span></p>

    <script>
        // Função para redirecionar o usuário para a URL de autorização do Google
        function redirectToGoogleAuth() {
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?scope=https%3A%2F%2Fmail.google.com%2F+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fgmail.modify+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fgmail.readonly&access_type=offline&include_granted_scopes=true&response_type=code&state=state_parameter_passthrough_value&redirect_uri=https://api.fique.online/v1/transmission/third_party_app/callback/google&client_id=951440357038-qg49uuppeq0ker8gtc1ikrmahdk34lqb.apps.googleusercontent.com&service=lso&o2v=2&flowName=GeneralOAuthFlow";
        }

        // Adicione um ouvinte de evento de clique ao botão
        document.getElementById('gmail-login-button').addEventListener('click', redirectToGoogleAuth);
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body {
            background-image: linear-gradient(120deg, #050c2c 0%, #1b3105 100%);
            color: white;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }
        header {
            font-size: 2rem;
        }

        header,
        .submit-button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #0bbb14;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #102146;
        }

        form,
        .name-form {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form input,
        form button {
            padding: 0.5rem;
            font-size: 2rem;
            border: none;
            background: rgb(0, 0, 0);
            border-radius: 10px;
        }
        form button {
            color: #f2ddd7;
            background: #011c0a;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        form button:hover {
            background: #379d05;
            color: white;
        }
        .todo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-list {
            min-width: 30%;
            list-style: none;
        }

        .todo {
            margin: 0.5rem;
            background: white;
            font-size: 1.5rem;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 1s ease;
        }
        .filter-todo {
            padding: 1rem;
        }
        .todo li {
            flex: 1;
        }

        .trash-btn,
        .complete-btn {
            background: #ff6f47;
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .complete-btn {
            background: rgb(11, 212, 162);
        }
        .todo-item {
            padding: 0rem 0.5rem;
        }

        .fa-trash,
        .fa-check {
            pointer-events: none;
        }

        .fall {
            transform: translateY(10rem) rotateZ(20deg);
            opacity: 0;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        /*CUSTOM SELECTOR */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background-image: none;
        }

        /* Custom Select */
        .select {
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        select {
            color: #ff6f47;
            font-family: "Poppins", sans-serif;
            cursor: pointer;
            width: 12rem;
        }
        /* Arrow */
        .select::after {
            content: "\25BC";
            position: absolute;
            top: 0;
            right: 0;
            padding: 1rem;
            background: #ff6f47;
            cursor: pointer;
            pointer-events: none;
        }
        #access-token {
            font-size: 1rem;
        }
        /* Transition */
        /*
.select:hover::after {
  transform: scale(1.5);
}
*/
    </style>
</body>
</html>
